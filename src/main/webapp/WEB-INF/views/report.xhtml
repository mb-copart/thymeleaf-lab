<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Report by Spring MVC, Thymeleaf, Bootstrap and Flying saucer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" media="all" href="../css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 th:text="#{report.header}">Report</h1>

        <p><span th:text="#{report.by}">By:</span>
            <span th:each="dev : ${allDevelopers}">
                <label th:text="${dev}">Developer</label>
            </span>
        </p>
    </div>

    <th:block th:each="module,rowStat : ${report.modules}">
        <div th:include="${module.key} :: ${module.key} (module=${module}, number=${rowStat.count})"></div>
    </th:block>
</div>
</body>
</html>
