<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"/>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Hello, Thymeleaf world!</h1>

        <p th:text="${message}">A greeting text</p>

        <p><a href="http://www.thymeleaf.org/index.html" target="_blank" class="btn btn-primary btn-lg" role="button">Learn
            more</a></p>
    </div>
    <h3>Developers:</h3>
    <ul>
        <li th:each="dev : ${allDevelopers}">
            <label th:text="${dev}">Developer</label>
        </li>
    </ul>
</div>
</body>
</html>
