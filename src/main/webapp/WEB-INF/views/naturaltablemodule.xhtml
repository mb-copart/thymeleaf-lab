<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Table module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div th:fragment="naturaltablemodule (module, number)">
        <div th:include="fragments/template :: header"/>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 th:text="${number} + '. ' + #{naturaltablemodule.header}" class="panel-title">A default
                    header</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <th th:text="#{naturaltablemodule.table.column1.header}">C1</th>
                    <th th:text="#{naturaltablemodule.table.column2.header}">C2</th>
                    <th th:text="#{naturaltablemodule.table.column3.header}">C3</th>
                    <tr th:each="thirdObject : ${module.thirdObjects}">
                        <td th:text="${thirdObject.text}">V1</td>
                        <td th:text="${thirdObject.text}">V2</td>
                        <td th:text="${thirdObject.text}">V3</td>
                    </tr>
                </table>
            </div>
        </div>
        <div th:include="fragments/template :: footer"/>
    </div>
</div>
</body>
</html>
