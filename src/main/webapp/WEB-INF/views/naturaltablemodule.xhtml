<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Table module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" media="all" href="../css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" media="all" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="all" href="../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div th:fragment="naturaltablemodule (module, number)">
        <div th:include="fragments/template :: header"/>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 th:text="${number} + '. ' + #{naturaltablemodule.header}" class="panel-title">A default
                    header</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th th:text="#{naturaltablemodule.table.column1.header}">Column 1</th>
                        <th th:text="#{naturaltablemodule.table.column2.header}">Column 2</th>
                        <th th:text="#{naturaltablemodule.table.column3.header}">Column 3</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first">
                        <tr th:each="thirdObject : ${module.thirdObjects}">
                            <td th:text="${thirdObject.text}">Value 1:1</td>
                            <td th:text="${thirdObject.text}">Value 1:2</td>
                            <td th:text="${{thirdObject.date}}">2014-01-01</td>
                        </tr>
                        <!-- Mock data, will be automatically removed by Thymeleaf when template is processed -->
                        <tr>
                            <td>Value 2:1</td>
                            <td>Value 2:2</td>
                            <td>2014-01-01</td>
                        </tr>
                        <tr>
                            <td>Value 3:1</td>
                            <td>Value 3:2</td>
                            <td>2014-01-01</td>
                        </tr>
                        <tr>
                            <td>Value 4:1</td>
                            <td>Value 4:2</td>
                            <td>2014-01-01</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:include="fragments/template :: footer"/>
    </div>
</div>
</body>
</html>
