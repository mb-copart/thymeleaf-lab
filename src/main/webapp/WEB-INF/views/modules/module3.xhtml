<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" layout:decorator="modules/layout">
<head>
    <title>Module 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div th:fragment="module3">
        <div th:include="template :: header"/>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Slide 3</h3>
            </div>
            <div class="panel-body">
                <p>A chart....</p>
                <img src="../../img/chart.jpg" th:src="*{'data:image/jpeg;base64,'+someChart}" alt="Chart" />

                <p>Another chart....</p>
                <img src="../../img/chart.jpg" th:src="*{'data:image/jpeg;base64,'+anotherChart}" alt="Chart" />
            </div>
        </div>
        <div th:include="template :: footer"/>
    </div>

</div>
</body>
</html>
