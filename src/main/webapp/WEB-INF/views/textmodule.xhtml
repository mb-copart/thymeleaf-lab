<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Text module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div th:fragment="textmodule (module, number)">
        <div th:include="fragments/template :: header"/>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 peejay:header="${number} + '. ' + #{textmodule.header}" class="panel-title">A default header</h3>
            </div>
            <div class="panel-body">
                <p th:text="#{textmodule.text}">A default text</p>
            </div>
        </div>
        <div th:include="fragments/template :: footer"/>
    </div>
</div>
</body>
</html>
