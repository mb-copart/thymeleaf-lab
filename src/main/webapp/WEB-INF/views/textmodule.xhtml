<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Text module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" media="all" href="../css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" media="all" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="all" href="../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div th:fragment="textmodule (module, number)">
        <div th:include="fragments/template :: header"/>
        <div class="row">
            <div class="col-xs-9">
                <p th:text="#{textmodule.text}">A default text 1</p>
            </div>
            <div class="col-xs-2">
                <p th:text="#{textmodule.text}">A default text 2</p>
            </div>
        </div>
        <div class="footer">
            Page <span class="page-number"></span> of <span class="page-count"></span> (<span
                th:text="'footer ' + ${module.style}"></span>)
        </div>
        <div th:include="fragments/template :: footer"/>
    </div>
</div>
</body>
</html>
